# 目标检测配置 (SSD + VOC)

# 数据
det_data_root: "/Users/admin/开发/Workspace/ImageClassification/voc_two_stage/data/VOCdevkit"
voc_year: "2007"
num_classes: 21          # VOC 20类 + 背景
det_input_size: 300

# 训练
epochs: 300
batch_size: 24
num_workers: 4
lr: 0.005
momentum: 0.9
weight_decay: 5.0e-4

# 学习率调度
scheduler: "cosine"
warmup_epochs: 10
min_lr: 1.0e-6

# 保存（权重写入 weights/detection/）
output_dir: "/Users/admin/开发/Workspace/ImageClassification/voc_two_stage/weights/detection"
save_best: true

# 模型
pretrained: true         # backbone 使用 ImageNet 预训练

# 检测参数
pos_threshold: 0.5
neg_threshold: 0.3
nms_threshold: 0.45
conf_threshold: 0.01
neg_pos_ratio: 3

# 其他
seed: 42
device: "cuda"
patience: 20  # 早停耐心值：20个epoch无改善则停止训练
