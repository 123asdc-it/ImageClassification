# YOLOv8 目标检测配置

# 数据
data_yaml: "coco128.yaml"          # COCO128 数据集配置（会自动下载到 ~/datasets/）
num_classes: 80                    # COCO 80 类

# 模型
model_size: "n"                    # n/s/m/l/x (nano/small/medium/large/xlarge)
pretrained: true                   # 使用 COCO 预训练权重

# 训练
epochs: 100
batch_size: 16
num_workers: 4
imgsz: 640                         # 输入图片尺寸

# 优化器
optimizer: "SGD"                   # SGD / Adam / AdamW
lr: 0.01                           # 初始学习率
momentum: 0.937
weight_decay: 5.0e-4

# 学习率调度
warmup_epochs: 3                   # 热身轮数
warmup_momentum: 0.8
warmup_bias_lr: 0.1
lrf: 0.01                          # 最终学习率 = lr * lrf

# 数据增强
hsv_h: 0.015                       # HSV 色调增强
hsv_s: 0.7                         # HSV 饱和度增强
hsv_v: 0.4                         # HSV 明度增强
degrees: 0.0                       # 旋转角度
translate: 0.1                     # 平移
scale: 0.5                         # 缩放
shear: 0.0                         # 剪切
perspective: 0.0                   # 透视变换
flipud: 0.0                        # 上下翻转概率
fliplr: 0.5                        # 左右翻转概率
mosaic: 1.0                        # Mosaic 增强概率
mixup: 0.0                         # MixUp 增强概率

# 保存
output_dir: "outputs"
save_period: -1                    # 每 N epochs 保存一次 (-1 表示只保存最后)
save_best: true

# 其他
seed: 42
device: "cuda"                     # cuda / cpu / mps
patience: 50                       # 早停耐心值
